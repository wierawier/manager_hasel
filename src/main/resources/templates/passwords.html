<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Manager Haseł</title>
</head>

<body>
<h1>Manager Haseł</h1>
<form action="/" method="get">
    Szukaj po nazwie:  <input type="text" name="title"><br>
    <input type="submit" value="Szukaj"/>
</form>
<table>
<tbody>
<tr th:if="${passwords == null || passwords.isEmpty()}">
    <td colspan="2"> Nie ma danych </td>
</tr>
<tr th:each="password : ${passwords}">
    <td><span th:text="${password.title}"></span></td>
    <td><span th:text="${password.site}"></span><a th:href="@{/password/{id}(id=${password.id})}"> -> </a></td>
</tr>
</tbody>
</table>


<hr>
<h3>Dodaj nowe hasło</h3>
<form action="/password/create" method="post">
    <label for="title"> Nazwa:</label>
    <input type="text"  name="title" id="title"> <br/>

    <label for="site"> Strona:</label>
    <input type="text" id="site" name="site"> <br/>

    <label for="login"> Login:</label>
    <input type="text" id="login" name="login"> <br/>

    <label for="password"> Hasło:</label>
    <input type="text" id="password" name="password"> <br/>
<button type="submit">Ok</button>
</form>
</body>
</html>
